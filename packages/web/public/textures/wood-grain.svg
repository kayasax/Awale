<svg xmlns='http://www.w3.org/2000/svg' width='1024' height='1024' viewBox='0 0 1024 1024'>
  <defs>
    <radialGradient id='knot' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#714726' stop-opacity='0.85'/>
      <stop offset='35%' stop-color='#5d3a1d' stop-opacity='0.55'/>
      <stop offset='65%' stop-color='#4c2f16' stop-opacity='0.35'/>
      <stop offset='100%' stop-color='#3d2511' stop-opacity='0.15'/>
    </radialGradient>
    <filter id='noise' x='0' y='0'>
      <feTurbulence type='fractalNoise' baseFrequency='0.9 0.012' numOctaves='4' seed='8'/>
      <feColorMatrix type='matrix' values='0.5 0 0 0 0  0 0.34 0 0 0  0 0 0.28 0 0  0 0 0 0.35 0'/>
      <feGaussianBlur stdDeviation='0.4'/>
    </filter>
    <mask id='grainMask'>
      <rect width='1024' height='1024' fill='#fff'/>
      <g filter='url(#noise)'>
        <rect width='1024' height='1024' fill='#000'/>
      </g>
    </mask>
  </defs>
  <rect width='1024' height='1024' fill='#5b3a1f'/>
  <rect width='1024' height='1024' fill='#5b3a1f' mask='url(#grainMask)' opacity='0.55'/>
  <!-- random knots -->
  <g opacity='0.55'>
    <circle cx='180' cy='240' r='90' fill='url(#knot)'/>
    <circle cx='760' cy='300' r='120' fill='url(#knot)'/>
    <circle cx='520' cy='700' r='140' fill='url(#knot)'/>
    <circle cx='300' cy='640' r='100' fill='url(#knot)'/>
  </g>
  <!-- subtle vertical darkening edges -->
  <linearGradient id='vignette' x1='0' x2='1' y1='0' y2='0'>
    <stop offset='0%' stop-color='#2b190c' stop-opacity='0.55'/>
    <stop offset='12%' stop-color='#2b190c' stop-opacity='0'/>
    <stop offset='88%' stop-color='#2b190c' stop-opacity='0'/>
    <stop offset='100%' stop-color='#2b190c' stop-opacity='0.55'/>
  </linearGradient>
  <rect width='1024' height='1024' fill='url(#vignette)'/>
</svg>
